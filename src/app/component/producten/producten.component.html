<bldc-grid fluid="true">
  <bldc-grid-row containerColumns="12">
    <bldc-grid-column col="4" padding="false" lg="3" md="2" sm="1" xs="1"></bldc-grid-column>
    <bldc-grid-column col="4" padding="false" lg="6" md="8" sm="10" xs="10">
      <div>
        <app-notification></app-notification>
        <bldc-heading level="1">
          Overzicht van producten
        </bldc-heading>
        <div *ngIf="authService.hasGroup(RoleGroupsModel.VASTSTELLER)" style="margin-bottom: 2rem">
          <bldc-button
            type="secondary"
            elemTitle="Nieuw product toevoegen"
            elemText="Nieuw product toevoegen"
            [bldcRouterLink]="'/producten/nieuw/details'"
          ></bldc-button>
        </div>
        <bldc-card>
          <bldc-paragraph>
            Hieronder vindt u een lijst met alle beschikbare producten en de bijbehorende varianten.
          </bldc-paragraph>
      <div class="loader" *ngIf="producten == null"></div>
        <div *ngIf="producten != null">
          <bldc-link *ngFor="let product of producten" [bldcRouterLink]="'/producten/' + product.uuid + '/details'"
                     [elemText]="product.code + ' - ' + product.naam"
                     [elemTitle]="product.naam" type="list"></bldc-link>
        </div>
      </bldc-card>
      </div>
    </bldc-grid-column>
    <bldc-grid-column col="4" padding="false" lg="3" md="2" sm="1" xs="1"></bldc-grid-column>
  </bldc-grid-row>
</bldc-grid>
